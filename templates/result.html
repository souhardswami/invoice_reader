{% extends 'base.html' %}


{% block search %}


<section class="text-gray-400 bg-gray-900 body-font">



    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-20">
        <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-orange-500"> Results : </h1>
         </div>
      <div class="lg:w-2/3 w-full mx-auto overflow-auto">
        <table class="table-auto w-full text-left whitespace-no-wrap">
          <thead>
            <tr>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-white text-sm bg-gray-800 rounded-tl rounded-bl">User</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-white text-sm bg-gray-800">From</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-white text-sm bg-gray-800">To</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-white text-sm bg-gray-800">Time</th>
              <th class="w-10 title-font tracking-wider font-medium text-white text-sm bg-gray-800 rounded-tr rounded-br">link</th>
            </tr>
          </thead>
          <tbody>

            {% for result in results %}
                    <tr>
                    <td class="px-4 py-3">{{result.user}}</td>
                    <td class="px-4 py-3">{{result.from}}</td>
                    <td class="px-4 py-3">{{result.to}}</td>
                    <td class="px-4 py-3 text-lg text-white">{{result.timestamp}}</td>
                    <td class="w-10 text-center">
                        <a href= {{result.pdf}} >link</a>
                    </td>
                    </tr>
            {% endfor %}
            
          </tbody>
        </table>
      </div>
      <div class="flex pl-4 mt-4 lg:w-2/3 w-full mx-auto">
        <a href ="upload">
        
            <button class="flex ml-auto text-white bg-orange-500 border-0 py-2 px-6 focus:outline-none hover:bg-orange-600 rounded">Home</button>
            </a>
        </div>
    </div> 
  </section>
  

{% endblock %}
